# Unique key for the project in SonarQube
sonar.projectKey=pavan-jen-integration

# Name of the project
sonar.projectName=pavan-jen-integration
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=server/src

#sonar.profile=NokiaProfile
# Language
sonar.language=java

#sonar.profile=Weekend

sonar.java.binaries=compiled

# Encoding of the source files
sonar.sourceEncoding=UTF-8
